<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registro</title>
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <div class="header-nav-title">
                <a href="/index.html"><i class="fas fa fa-film"><span> G13 Movies</span></i></a>
            </div>
            <ul class="header-nav-list">
                <li class="header-nav-list-item"><a href="/tendencias/tendencias.html">Tendencias</a></li>
                <li class="header-nav-list-item"><a href="/formulario/formulario.html">Registrarse</a></li>
                <li class="header-nav-list-item header-nav-list-item-btn">
                    <a href="#" role="button">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Registro de Usuario</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="apellidos">Apellido:</label>
            <input type="text" id="apellidos" name="apellidos" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="confirmar-email">Confirmar Email:</label>
            <input type="email" id="confirmar-email" name="confirmar-email" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmar-password">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-password" name="confirmar-password" required />

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <input type="submit" value="Registrarse"/>
        </form>
    </main>
    <footer>
        <div class="footer__icons">
            <a href="#"></a><i class="fab fa fa-instagram"></i></a>
            <a href="#"> <i class="fa fas-solid fa-share"></i></a>
            <span>Derechos Reservados @ grupo 13</span>
        </div>
    </footer>
</body>

</html>
